<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputScript library="js" name="bootstrap.min.js"/>
</h:head>

<h:body>
    <div class="container">
        <br/>
        <h2>Authorization</h2>
        <br/>
        <div style="display:#{loginBean.loginMessage == null  ? 'none' : 'block'}">
            <div class="alert alert-danger" role="alert">
                <h:outputText value="#{loginBean.loginMessage}"/>
            </div>
        </div>

        <h:form>
            <div class="form-group">
                <label for="login">Login</label>
                <h:inputText id="login" value="#{loginBean.login}" styleClass="form-control" a:placeholder="Email login"
                             required="true" requiredMessage="Login cannot be empty"/>
                <h:message style="color:red" for="login" />
            </div>

            <div class="form-group">
                <label for="password">Enter name</label>
                <h:inputSecret id="password" value="#{loginBean.password}" styleClass="form-control" a:placeholder="Enter password"
                             required="true" requiredMessage="Password cannot be empty"/>
                <h:message style="color:red" for="password" />
            </div>

            <h:commandButton action="#{loginBean.doLogin()}" value="Enter" styleClass="btn btn-primary"/>

        </h:form>
    </div>
</h:body>
</html>
