<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputScript library="js" name="bootstrap.min.js"/>
</h:head>

<h:body style="background: #6c757d">
    <div class="container">

        <div class="row justify-content-center align-items-center" style="height:100vh">
            <div class="col-sm-12 col-md-8 col-lg-6 col-xl-5">
                <h:form action="" autocomplete="off">
                    <div class="card">
                        <div class="card-header">
                            <h3>#{messages.auth}</h3>
                        </div>
                        <div class="card-body">
                            <div style="display:#{loginBean.loginMessage == null  ? 'none' : 'block'}">
                                <div class="alert alert-danger" role="alert">
                                    <h:outputText value="#{loginBean.loginMessage}"/>
                                </div>
                            </div>

                                <div class="form-group">
                                    <label for="login">Login</label>
                                    <h:inputText id="login" value="#{loginBean.login}" styleClass="form-control" a:placeholder="Email login"
                                                 required="true" requiredMessage="Login cannot be empty"/>
                                    <h:message style="color:red" for="login" />
                                </div>
                                <div class="form-group">
                                    <label for="password">Enter name</label>
                                    <h:inputSecret id="password" value="#{loginBean.password}" styleClass="form-control" a:placeholder="Enter password"
                                                   required="true" requiredMessage="Password cannot be empty"/>
                                    <h:message style="color:red" for="password" />
                                </div>
                        </div>
                        <div class="card-footer">
                            <h:commandButton action="#{loginBean.doLogin()}" value="Enter" styleClass="btn btn-primary"/>
                        </div>
                    </div>
                </h:form>

            </div>
        </div>
    </div>
</h:body>
</html>
