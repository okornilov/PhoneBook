<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsf/core">

<h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputScript library="js" name="bootstrap.min.js"/>
</h:head>

<h:body>
    <div class="container">
        <br/>
        <h2>List of users</h2>
        <h:form>
            <h:commandButton action="#{userListBean.add()}" value="Add" styleClass="btn btn-primary"/>
            <h:commandButton action="#{userListBean.logout()}" value="Logout" styleClass="btn btn-secondary"/>
        </h:form>
        <br/>
        <h:dataTable value="#{userListBean.personList}" var="person" styleClass="table table-hover table-bordered">
            <h:column>
                <c:facet name="header">
                    <h:outputText value="Last name"/>
                </c:facet>
                <h:outputText value="#{person.lastName}"/>
            </h:column>
            <h:column>
                <c:facet name="header">
                    <h:outputText value="First name"/>
                </c:facet>
                <h:outputText value="#{person.firstName}"/>
            </h:column>
            <h:column>
                <c:facet name="header">
                    <h:outputText value="Middle name"/>
                </c:facet>
                <h:outputText value="#{person.middleName}"/>
            </h:column>
            <h:column>
                <c:facet name="header">
                    <h:outputText value="Login"/>
                </c:facet>
                <h:outputText value="#{person.login}"/>
            </h:column>
            <h:column>
                <c:facet name="header">
                    <h:outputText value="Birth date"/>
                </c:facet>
                <h:outputText value="#{person.birthDate.toGregorianCalendar().getTime()}">
                    <c:convertDateTime pattern="dd.MM.yyyy" />
                </h:outputText>
            </h:column>
            <h:column>
                <c:facet name="header">
                    <h:outputText value="Phone number"/>
                </c:facet>
                <h:outputText value="#{person.phoneCode} #{person.phoneNumber}"/>
            </h:column>
        </h:dataTable>
    </div>

</h:body>
</html>
