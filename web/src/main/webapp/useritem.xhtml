<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputScript library="js" name="bootstrap.min.js"/>
</h:head>

<h:body>
    <div class="container">
        <br/>
        <h2>User item</h2>
        <br/>
        <h:form>
            <div class="form-group">
                <label for="login">Login</label>
                <h:inputText id="login" value="#{userItemBean.login}" styleClass="form-control" a:placeholder="Email login" required="true"/>
            </div>

            <div class="form-group">
                <label for="password">Enter password</label>
                <h:inputText id="password" value="#{userItemBean.password}" styleClass="form-control" a:placeholder="Enter password"/>
            </div>

            <h:commandButton action="#{userItemBean.doAction()}" value="#{userItemBean.actionName}" styleClass="btn btn-primary"/>
        </h:form>
    </div>
</h:body>
</html>
