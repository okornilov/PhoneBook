<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputScript library="js" name="bootstrap.min.js"/>
</h:head>

<h:body style="background: whitesmoke">
    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-12 col-md-8 col-lg-6 col-xl-5">
                <br/>
                <h2>User details</h2>
                <br/>
                <div class="card">
                    <div class="card-body">
                        <h:form enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="login">Login</label>
                                <h:inputText id="login" value="#{userDetailBean.login}" styleClass="form-control" required="true"
                                             requiredMessage="Login cannot be empty" disabled="#{userDetailBean.isDeleteAction()}"/>
                                <h:message style="color:red" for="login" />
                            </div>

                            <div class="form-group">
                                <label for="password">Enter password</label>
                                <h:inputSecret id="password" value="#{userDetailBean.password}" styleClass="form-control" required="#{!userDetailBean.isUpdateAction()}"
                                             requiredMessage="Password cannot be empty" disabled="#{userDetailBean.isDeleteAction()}"/>
                                <h:message style="color:red" for="password" />
                            </div>

                            <div class="form-group">
                                <label for="firstName">First name</label>
                                <h:inputText id="firstName" value="#{userDetailBean.firstName}" styleClass="form-control" required="true"
                                             requiredMessage="First name cannot be empty" disabled="#{userDetailBean.isDeleteAction()}"/>
                                <h:message style="color:red" for="firstName" />
                            </div>

                            <div class="form-group">
                                <label for="lastName">Last name</label>
                                <h:inputText id="lastName" value="#{userDetailBean.lastName}" styleClass="form-control" required="true"
                                             requiredMessage="Last name cannot be empty" disabled="#{userDetailBean.isDeleteAction()}"/>
                                <h:message style="color:red" for="lastName" />
                            </div>

                            <div class="form-group">
                                <label for="middleName">Middle name</label>
                                <h:inputText id="middleName" value="#{userDetailBean.middleName}" styleClass="form-control"
                                             disabled="#{userDetailBean.isDeleteAction()}"/>
                            </div>

                            <div class="form-group">
                                <label for="phoneCode">Phone code</label>
                                <h:inputText id="phoneCode" value="#{userDetailBean.phoneCode}" styleClass="form-control" required="true"
                                             requiredMessage="Phone code cannot be empty" disabled="#{userDetailBean.isDeleteAction()}"/>
                                <h:message style="color:red" for="phoneCode" />
                            </div>

                            <div class="form-group">
                                <label for="phoneNumber">Phone number</label>
                                <h:inputText id="phoneNumber" value="#{userDetailBean.phoneNumber}" styleClass="form-control" required="true"
                                             requiredMessage="Phone number cannot be empty" disabled="#{userDetailBean.isDeleteAction()}"/>
                                <h:message style="color:red" for="phoneNumber" />
                            </div>

                            <div class="form-group">
                                <div class="custom-file">
                                    <h:inputFile value="#{userDetailBean.uploadedFile}" styleClass="custom-file-input" id="customFile"/>
                                    <label class="custom-file-label" for="customFile">Choose photo</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-auto mr-auto">
                                    <h:commandButton action="userlist" value="Cancel" styleClass="btn btn-secondary" immediate="true"/>
                                </div>
                                <div class="col-auto">
                                    <h:commandButton rendered="#{not userDetailBean.isDeleteAction()}"
                                                     action="#{userDetailBean.doAction()}" value="#{userDetailBean.action.name}" styleClass="btn btn-success"/>
                                    <h:commandButton rendered="#{userDetailBean.isDeleteAction()}"
                                                     action="#{userDetailBean.doAction()}" value="#{userDetailBean.action.name}" styleClass="btn btn-danger"
                                                     immediate="true"/>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
